<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js/script.js">
    <title>Your BMI</title>
</head>
<body>
    <p> Check your BMI</p>
    <form class="js-form">
        <fieldset>
            <legend>Your data</legend>
            <p>
                <label>
                    Your Height: <input class="js-height" required type="number" min="1" step="any">
                </label>
            </p>
            <p>
                <label>
                     Your weight: <input class="js-weight" required type="number" min="1" step="any">
                </label>
            </p>
        </fieldset>
        <p>
            <button>Calculat BMI</button>
        </p>
    </form>
    <p>Your BMI is: <strong class="js-bmi">N/A  </strong></p>
</body>
</html>
